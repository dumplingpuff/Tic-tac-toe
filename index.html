<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <header class='navbar'>
        <div class='title'>Tic Tac Toe</div>

        <!-- Sign In -->
        <div class='notSign buttonBox'>
          <button type="button" data-toggle="modal" data-target=".sign-in">Sign In</button>

          <div class="modal fade sign-in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <form class="form-inline" id='sign-in'>
                  <div class="form-group">
                    <label class="sr-only" for="emailInput">Email address</label>
                    <input type="email" name="credentials[email]" class="form-control" id="emailInput" placeholder="Email">
                  </div>
                  <div class="form-group">
                      <label class="sr-only" for="regPass">Password</label>
                    <input type="password" name="credentials[password]" class="form-control" id="regPass" placeholder="Password">
                  </div>

                  <button type="submit" class="btn btn-default">Sign in</button>
                </form>
              </div>
            </div>
          </div>

          <!-- Sign Up-->

          <button type="button" class="" data-toggle="modal" data-target=".sign-up">Sign Up</button>
          <div class="modal fade sign-up" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="gridSystemModalLabel">Please Sign Up To Play!</h4>
                </div>
                <div class="modal-body">
                  <form id="sign-up">
                      <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" name="credentials[email]" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="firstPass">Password</label>
                      <input type="password" name="credentials[password]" class="form-control" id="firstPass" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="confirmPass">Confirm Password</label>
                      <input type="password" name="credentials[password_confirmation]" class="form-control" id="confirmPass" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

          <div class='yesSign buttonBox hide'>
            <button id='sign-out' type="button" class="">Sign Out</button>


            <!-- Change Password -->
            <button type="button" class="" data-toggle="modal" data-target=".change-password">Change Password</button>

            <div class="modal fade change-password" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <form class="form-inline" id='change-password'>
                    <div class="form-group">
                      <label class="sr-only" for="oldPass">Old Password</label>
                      <input type="password" name="passwords[old]" class="form-control" id="oldPass" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="newPass">New Password</label>
                      <input type="password" name="passwords[new]" class="form-control" id="newPass" placeholder="Old Password">
                    </div>

                    <button type="submit" class="btn btn-default">Change Password</button>
                  </form>
                </div>

      </header>


      <div class='game'>
        <div class='scoreboard'>
          <p>Total Games</p> <p class='total'></p>
        <!--  <p class='pO'>Player O:</p>
          <p class='tie'>Tie:</p> -->
        </div>



        <div class="container">
          <div class='board'>

            <div class='box pos1' id= 0></div>
            <div class='box pos2' id= 1></div>
            <div class='box pos3' id= 2></div>
            <div class='box pos4' id= 3></div>
            <div class='box pos5' id= 4></div>
            <div class='box pos6' id= 5></div>
            <div class='box pos7' id= 6></div>
            <div class='box pos8' id= 7></div>
            <div class='box pos9' id= 8></div>

          </div>
        </div>
